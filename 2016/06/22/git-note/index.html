<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> git 学习笔记 · Hexo</title><meta name="description" content="git 学习笔记 - John Doe"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/hfhimage" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">git 学习笔记</h1><div class="post-info">Jun 22, 2016</div><div class="post-content"><h3 id="基本配置"><a href="#基本配置" class="headerlink" title="基本配置"></a>基本配置</h3><p>全局的配置信息保存在~/.gitconfig文件中</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.name hfhimage</span><br><span class="line">git config --global user.eamil hfhimage@gmail.com</span><br><span class="line">git config --global core.editor emacs</span><br><span class="line">git config --global merge.tool vimdiff        #使用的差异分析工具</span><br><span class="line">git config --list  # 查看配置信息</span><br><span class="line">git help &lt;verb&gt;</span><br></pre></td></tr></table></figure>
<p>git文件的三个状态</p>
<p>文件状态生命周期</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git add *.txt      # 将当前目录下的所有*.txt添加到stage</span><br><span class="line">git add &quot;*.txt&quot;    # 将项目中所有的*.txt添加到stage</span><br><span class="line"></span><br><span class="line">git diff                    #  workspace vs staged</span><br><span class="line">git diff --staged/cached    #  staged vs local_repo</span><br></pre></td></tr></table></figure>
<h3 id="修改最后一次提交"><a href="#修改最后一次提交" class="headerlink" title="修改最后一次提交"></a>修改最后一次提交</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit --amend</span><br></pre></td></tr></table></figure>
<h3 id="配置全局-gitignore文件"><a href="#配置全局-gitignore文件" class="headerlink" title="配置全局.gitignore文件"></a>配置全局.gitignore文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global core.excludesfile ~/.gitignore</span><br></pre></td></tr></table></figure>
<h3 id="查看所有分支、包括远端分支"><a href="#查看所有分支、包括远端分支" class="headerlink" title="查看所有分支、包括远端分支"></a>查看所有分支、包括远端分支</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git branch -a</span><br></pre></td></tr></table></figure>
<h3 id="删除远端不存在的本地分支"><a href="#删除远端不存在的本地分支" class="headerlink" title="删除远端不存在的本地分支"></a>删除远端不存在的本地分支</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote prune origin</span><br></pre></td></tr></table></figure>
